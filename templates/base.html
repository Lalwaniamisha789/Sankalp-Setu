<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sankalp Setu{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/matcher_mentor.css">
    <style>
        body {
            margin: 0;
            background: #121212;
            font-family: 'Segoe UI', sans-serif;
        }
        .header {
            background: #1a1a1d;
            border-bottom: 1px solid #333;
        }
        .navbar-container {
            display: flex;
            align-items: center;
            padding: 8px 24px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
        }
        .logo .icon {
            margin-right: 8px;
            font-size: 1.5rem;
        }
        .logo .highlight {
            color: #a259ff;
        }
        .navbar-links {
            display: flex;
            gap: 32px;
            margin: 0 auto;
        }
        .navbar-links a {
            color: #ccc;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        .navbar-links a:hover {
            color: #a259ff;
        }
        .navbar-user {
            display: flex;
            align-items: center;
        }
        .navbar-user button,
        .navbar-user a {
            color: #ccc;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.2s;
        }
        .navbar-user button:hover,
        .navbar-user a:hover {
            color: #a259ff;
        }
        .logout-link {
            color: #a259ff;
            background: none;
            border: none;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            margin-left: 32px;
            transition: color 0.2s;
            padding: 0;
            outline: none;
        }
        .logout-link:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header class="header">
  <div class="navbar-container" style="height: 48px; min-height: 0;">
    <div class="logo" style="margin-right: auto;">
      <span class="icon">ðŸ’¡</span>
      <span class="brand">Sankalp <span class="highlight">Setu</span></span>
    </div>
    <nav class="navbar-links" style="display: flex; gap: 32px; align-items: center;">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'mentor:mentor_frontend' %}">AI Mentor</a>
      <a href="{% url 'matcher:matcher_frontend' %}">Matcher</a>
      {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post" style="display:inline; margin-left: 32px;">
          {% csrf_token %}
          <button type="submit" class="logout-link">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="logout-link" style="margin-left: 32px;">Login</a>
      {% endif %}
    </nav>
  </div>
</header>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
