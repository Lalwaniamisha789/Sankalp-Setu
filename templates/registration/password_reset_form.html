{% extends 'base.html' %}
{% block content %}
<style>
.auth-container {
    max-width: 420px;
    margin: 60px auto;
    padding: 40px 30px;
    background-color: #1e1e2f;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    color: #eee;
    text-align: center;
}
.auth-container input[type="email"] {
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #444;
    background-color: #2c2c3f;
    color: #fff;
    width: 100%;
    margin-top: 10px;
}
.find-btn {
    margin-top: 20px;
    padding: 12px 16px;
    background-color: #a259ff;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
a {
    color: #a259ff;
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
</style>

<div class="auth-container">
  <h2>Reset Your Password</h2>
  <p>Enter your email address and weâ€™ll send you a link to reset your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}<br>
    {{ form.email }}
    <button type="submit" class="find-btn">Send Reset Link</button>
  </form>
  <p><a href="{% url 'login' %}">Back to login</a></p>
</div>
{% endblock %}
