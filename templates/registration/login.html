{% extends 'base.html' %}

{% block content %}
<style>
.auth-container {
    max-width: 420px;
    margin: 60px auto;
    padding: 40px 30px;
    background-color: #1e1e2f;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    color: #eee;
    text-align: center;
    animation: fadeIn 0.6s ease-in-out;
}

.auth-container h2 {
    font-size: 2rem;
    color: #b266ff;
    margin-bottom: 24px;
}

.auth-container form {
    display: flex;
    flex-direction: column;
    gap: 16px;
    text-align: left;
}

.auth-container label {
    font-weight: 500;
    margin-bottom: 4px;
    display: block;
}

.auth-container input[type="text"],
.auth-container input[type="password"] {
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #444;
    background-color: #2c2c3f;
    color: #fff;
    width: 100%;
}

.auth-container .find-btn {
    margin-top: 12px;
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    border-radius: 8px;
    font-weight: bold;
    background-color: #a259ff;
    border: none;
    color: white;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.auth-container .find-btn:hover {
    background-color: #933bff;
}

.auth-container a {
    color: #a259ff;
    text-decoration: none;
}

.auth-container a:hover {
    text-decoration: underline;
}

.auth-container p {
    margin-top: 14px;
    font-size: 0.95rem;
    color: #bbb;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

<div class="auth-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div style="color: #ff6b6b; font-size: 0.85rem;">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="find-btn">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
</div>
{% endblock %}
